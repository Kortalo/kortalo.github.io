            --border-light: #dfdfdf;

            --border-black: #000000;

        body {

            background-image:

            font-family: "MS Sans Serif", "Tahoma", sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;

        /* Desktop Icons */
        .desktop-icons {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .icon {
            width: 50px;
            text-align: center;
            color: white;
            font-size: 11px;
            text-shadow: 1px 1px black;
            cursor: pointer;
        }

        .icon-box {
            width: 32px;
            height: 32px;
            background: var(--win-gray);
            border: 2px outset white;
            margin: 0 auto 5px;
        }

        /* Window Styling */
        .window {
            background: var(--win-gray);
            border: 2px solid;
            border-color: var(--border-light) var(--border-black) var(--border-black) var(--border-light);
            box-shadow: inset 1px 1px white, inset -1px -1px var(--border-dark);
            position: absolute;
            display: flex;
            flex-direction: column;
        }

        .title-bar {
            background: linear-gradient(90deg, var(--win-blue), #1084d0);
            padding: 3px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 13px;
        }

        .title-btns span {
            background: var(--win-gray);
            border: 1px solid;
            border-color: white var(--border-black) var(--border-black) white;
            width: 14px;
            height: 14px;
            display: inline-block;
            color: black;
            text-align: center;
            line-height: 12px;
            margin-left: 2px;
            font-size: 10px;
        }

        .content {
            padding: 10px;
            overflow-y: auto;
            flex-grow: 1;
            font-size: 12px;
            background: white;
            margin: 2px;
            border: 2px inset var(--win-gray);
        }

        h3 { 
            background: #e0e0e0; 
            padding: 2px; 
            border-bottom: 1px solid black; 
            margin: 0 0 10px 0;
            font-size: 14px;
            text-transform: uppercase;
        }

        .highlight { color: blue; font-weight: bold; }
        .danger { color: red; font-weight: bold; }

        /* Taskbar */
        .taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 30px;
            background: var(--win-gray);
            border-top: 2px solid white;
            display: flex;
            align-items: center;
            padding: 2px;
            box-sizing: border-box;
            z-index: 1000;
        }

        .start-btn {
            background: var(--win-gray);
            border: 2px outset white;
            padding: 2px 8px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tray {
            margin-left: auto;
            border: 2px inset white;
            padding: 2px 10px;
            font-size: 12px;
        }
